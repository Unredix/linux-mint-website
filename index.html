<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linux Mint</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="js/index.js"></script>
  </head>
  <header>
    <div class="menu">
      <div class="menu-logo">
        <img src="assets/icons8-linux-mint-60.png" alt="Linux Mint" />
      </div>
      <div class="menu-line">
        <div class="menu-content">
          <a href="">Főoldal</a>
          <a href="tortenet.html">Történet</a>
          <a href="letoltes.html">Letöltés</a>
        </div>
      </div>
    </div>
  </header>
  <body>
    <div class="main-container">
      <div class="main-title">
        <h1>
          <span class="mint-style">Linux Mint</span>, egy
          <span class="mint-offer">ingyenes</span> és
          <span class="mint-offer">open source</span> Linux distro
        </h1>
      </div>
      <div class="preview-img">
        <div class="next-img">
          <img src="assets/xfce.png" alt="" />
        </div>
        <div class="main-img">
          <img
            src="assets/Linux_Mint_21__Vanessa__(Cinnamon).png"
            alt="Example linux environment"
          />
        </div>
        <div class="prev-img">
          <img src="assets/mate.png" alt="" />
        </div>
      </div>
      <div class="advantages-title">
        <h2>Előnyei</h2>
      </div>
      <div class="advantages">
        <div class="advantages-item">
          <div class="advantages-item-icon">
            <img src="assets/secure.png" alt="Secure" />
          </div>
          <div class="advantages-item-desc">
            <p>Biztonságos és megbízható</p>
          </div>
        </div>
        <div class="advantages-item">
          <div class="advantages-item-icon">
            <img src="assets/group-users.png" alt="Community" />
          </div>
          <div class="advantages-item-desc">
            <p>Nagy, összetartó közösség</p>
          </div>
        </div>
        <div class="advantages-item">
          <div class="advantages-item-icon">
            <img src="assets/icons8-box-512.png" alt="Box" />
          </div>
          <div class="advantages-item-desc">
            <p>Egyből működik telepítés után</p>
          </div>
        </div>
        <div class="advantages-item">
          <div class="advantages-item-icon">
            <img src="assets/computer.png" alt="Box" />
          </div>
          <div class="advantages-item-desc">
            <p>Elfut szinte bármin</p>
          </div>
        </div>
      </div>
      <div class="story-page hidden">
        <div class="story-page-title">
          <h1>Történet</h1>
        </div>
        <div class="story-page-content">
          <a href="tortenet.html">
            <div class="story-link">
              <img src="assets/right-arrow.png" alt="Linux Mint" />
              <p>Linux Mint története</p>
            </div>
          </a>
        </div>
      </div>
      <div class="download-container hidden">
        <div class="download-title">
          <h1>Letöltés</h1>
        </div>
        <div class="download-content">
          <div class="story-page-content">
            <a href="letoltes.html">
              <div class="story-link">
                <img src="assets/downloads.png" alt="Linux Mint" />
                <p>Kattints ide</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
